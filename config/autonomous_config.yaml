# ICEBURG Autonomous Operation Configuration

# Performance Tracking Configuration
performance_tracking:
  db_path: "data/performance_metrics.db"
  buffer_size: 1000
  flush_interval: 10  # seconds
  baseline_update_interval: 3600  # 1 hour
  regression_check_interval: 60  # 1 minute
  cleanup_interval: 86400  # 24 hours
  days_to_keep: 30

# Research Orchestrator Configuration
research_orchestrator:
  max_concurrent_queries: 5
  research_cycle_interval: 300  # 5 minutes
  emergence_threshold: 0.7
  breakthrough_threshold: 0.8
  max_results_history: 1000
  max_improvement_queue: 100
  max_emergence_patterns: 100

# Evolution Pipeline Configuration
evolution_pipeline:
  max_concurrent_jobs: 3
  timeout_per_stage: 300  # 5 minutes
  auto_approve_threshold: 0.8
  max_improvement_opportunities: 3
  safety_validation_required: true

# Benchmark Configuration
benchmarking:
  results_dir: "benchmarks/results"
  performance_thresholds:
    response_time:
      simple: 10.0  # seconds
      medium: 30.0
      complex: 60.0
    memory_usage: 2048.0  # MB
    cpu_usage: 80.0  # percent
    accuracy: 0.7
    success_rate: 0.9
  safety_constraints:
    max_memory_usage: 4096.0  # MB
    max_cpu_usage: 90.0  # percent
    max_response_time: 300.0  # seconds
    min_accuracy: 0.5
    max_error_rate: 0.1

# Specification Generator Configuration
specification_generator:
  max_optimization_opportunities: 10
  impact_threshold: 0.3
  effort_threshold: 0.8
  risk_tolerance: "medium"
  safety_constraints:
    max_memory_increase: 0.2  # 20%
    max_cpu_increase: 0.3  # 30%
    min_accuracy_threshold: 0.7
    max_response_time_increase: 0.1  # 10%

# Deployment Configuration
deployment:
  canary_percentage: 0.1  # 10%
  rollback_threshold: 0.15  # 15% performance regression
  monitoring_duration: 3600  # 1 hour
  max_rollback_attempts: 3
  health_check_interval: 30  # seconds

# Safety Configuration
safety:
  require_human_approval_for:
    - "core_security_modifications"
    - "authentication_changes"
    - "data_integrity_modifications"
    - "high_risk_optimizations"
  auto_approve_for:
    - "low_risk_performance_improvements"
    - "documentation_updates"
    - "bug_fixes_with_tests"
  monitoring:
    real_time_alerts: true
    anomaly_detection: true
    performance_regression_detection: true

# Research Domains
research_domains:
  - "artificial_intelligence"
  - "machine_learning"
  - "neuroscience"
  - "physics"
  - "mathematics"
  - "computer_science"
  - "psychology"
  - "philosophy"
  - "cognitive_science"
  - "quantum_computing"

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/autonomous.log"
  max_size: 10485760  # 10MB
  backup_count: 5

# Monitoring Configuration
monitoring:
  metrics_collection_interval: 10  # seconds
  dashboard_refresh_interval: 5  # seconds
  alert_thresholds:
    response_time: 30.0  # seconds
    memory_usage: 2048.0  # MB
    cpu_usage: 80.0  # percent
    error_rate: 0.05  # 5%

# Component Configuration
components:
  curiosity_engine:
    enabled: true
    query_generation_interval: 60  # seconds
    max_queries_per_cycle: 10
  
  emergence_engine:
    enabled: true
    pattern_detection_interval: 120  # seconds
    confidence_threshold: 0.6
  
  dynamic_agent_factory:
    enabled: true
    max_agents: 50
    agent_cleanup_interval: 3600  # 1 hour
  
  approval_queue:
    enabled: true
    max_queue_size: 100
    approval_timeout: 86400  # 24 hours

# Experimental Features
experimental:
  quantum_processing: false
  bioelectric_integration: false
  consciousness_interface: false
  advanced_emergence_detection: true
  multi_agent_coordination: true
