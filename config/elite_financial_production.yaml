"""
Production Configuration for Elite Financial AI

This configuration file provides production-ready settings for Elite Financial AI
with optimal performance, proper database connections, error handling, and logging.
"""

# Elite Financial AI Production Configuration
elite_financial:
  # Database Configuration
  database:
    path: "iceburg_unified.db"
    connection_pool_size: 20
    timeout: 30
    retry_attempts: 3
    backup_enabled: true
    backup_interval: "1h"
    
  # Memory Configuration
  memory:
    directory: "data/memory"
    vector_store_directory: "data/vector_store"
    max_memory_usage: "8GB"
    cleanup_interval: "24h"
    
  # Quantum Computing Configuration
  quantum:
    default_device: "default.qubit"
    gpu_acceleration: true
    circuit_optimization: true
    batch_execution: true
    cache_size: 1000
    timeout: 60
    
  # RL Training Configuration
  rl:
    default_algorithm: "PPO"
    learning_rate: 0.001
    batch_size: 256
    max_episodes: 10000
    convergence_threshold: 0.95
    breakthrough_detection: true
    
  # Financial Data Configuration
  financial:
    api_timeout: 30
    rate_limit: 100
    cache_ttl: 300
    retry_attempts: 3
    symbols: ["AAPL", "GOOGL", "MSFT", "TSLA", "AMZN", "NVDA", "META", "NFLX"]
    
  # Performance Configuration
  performance:
    max_workers: 8
    memory_limit: "16GB"
    cpu_limit: 80
    gpu_limit: 90
    monitoring_interval: "1m"
    
  # Security Configuration
  security:
    encryption_enabled: true
    api_key_rotation: "7d"
    access_logging: true
    audit_trail: true
    
  # Logging Configuration
  logging:
    level: "INFO"
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    file: "logs/elite_financial.log"
    max_size: "100MB"
    backup_count: 5
    console_output: true
    
  # Error Handling Configuration
  error_handling:
    max_retries: 3
    retry_delay: 1.0
    exponential_backoff: true
    circuit_breaker: true
    fallback_enabled: true
    
  # Monitoring Configuration
  monitoring:
    metrics_enabled: true
    health_checks: true
    alerting: true
    dashboard: true
    prometheus: true
    
  # Integration Configuration
  integration:
    iceburg_full_integration: false
    protocol_compliance: true
    data_tracking: true
    performance_monitoring: true
    breakthrough_detection: true
