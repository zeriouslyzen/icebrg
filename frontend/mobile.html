<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Iceburg Terminal</title>
    <style>
        :root {
            --bg-color: #050505;
            --terminal-bg: #0a0a0a;
            --accent-color: #00ffaa; /* Iceburg Green */
            --accent-dim: rgba(0, 255, 170, 0.1);
            --text-color: #e0e0e0;
            --secondary-text: #888888;
            --danger-color: #ff3333;
            --font-mono: "SF Mono", "Menlo", "Monaco", "Courier New", monospace;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-sans);
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header Tickers --- */
        .header-tickers {
            padding-top: max(10px, env(safe-area-inset-top));
            background: var(--bg-color);
            border-bottom: 1px solid var(--accent-dim);
            z-index: 10;
        }

        .ticker-line {
            display: flex;
            justify-content: space-between;
            padding: 4px 12px;
            font-family: var(--font-mono);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--secondary-text);
        }

        .sys-status {
            color: var(--accent-color);
        }

        .scrolling-ticker {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            width: 100%;
            padding: 4px 0;
            background: rgba(0, 255, 170, 0.05);
            border-top: 1px solid #111;
            border-bottom: 1px solid #111;
        }

        .ticker-content {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 20s linear infinite;
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--accent-color);
        }
        
        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }

        /* --- Chat Area --- */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            animation: flyIn 0.3s ease-out forwards;
            position: relative;
        }

        .message.user {
            align-self: flex-end;
        }

        .message.model {
            align-self: flex-start;
        }

        @keyframes flyIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Message Bubbles - Tech Style */
        .msg-bubble {
            padding: 12px 16px;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
        }

        .user .msg-bubble {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px 12px 0 12px;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .model .msg-bubble {
            background: var(--terminal-bg);
            border-radius: 12px 12px 12px 0;
            color: var(--text-color);
            border: 1px solid var(--accent-dim);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        
        .model .msg-bubble::before {
            content: "ICEBURG // SEC_MODE";
            position: absolute;
            top: -14px;
            left: 0;
            font-family: var(--font-mono);
            font-size: 8px;
            color: var(--accent-color);
            opacity: 0.7;
        }

        /* Visual Decorators on Messages */
        .msg-decorator {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-color);
            bottom: 0;
        }
        .user .msg-decorator { right: -6px; }
        .model .msg-decorator { left: -6px; }

        /* --- Input Area --- */
        .input-area {
            padding: 12px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--accent-dim);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            z-index: 20;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            background: #111;
            border: 1px solid #333;
            border-radius: 24px;
            padding: 2px;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-dim);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-family: var(--font-sans);
            font-size: 16px;
            padding: 10px 14px;
            resize: none;
            max-height: 100px;
            outline: none;
            line-height: 1.4;
        }

        .send-btn {
            background: var(--accent-color);
            color: black;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .send-btn:active {
            transform: scale(0.95);
        }
        
        /* Thinking Indicator */
        .thinking-indicator {
            display: flex;
            gap: 4px;
            padding: 8px;
            opacity: 0.7;
        }
        .dot {
            width: 4px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

    </style>
</head>
<body>

    <!-- Header / Visual Tickers -->
    <div class="header-tickers">
        <div class="ticker-line">
            <span>NET: <span class="sys-status">SECURE</span></span>
            <span>GPU: <span id="gpuStatus" class="sys-status">OFFLINE</span></span>
            <span>MEM: <span class="sys-status">OPTIMAL</span></span>
        </div>
        <div class="scrolling-ticker">
            <div class="ticker-content" id="newsTicker">
                INITIALIZING ICEBURG MOBILE TERMINAL /// CONNECTING TO NEURAL LATTICE /// GPU ACCELERATION PENDING /// STANDBY FOR INPUT
            </div>
        </div>
    </div>

    <!-- Chat History -->
    <div class="chat-container" id="chatContainer">
        <!-- Welcome Message -->
        <div class="message model">
            <div class="msg-bubble">
                Secretary Mode Online. <br>
                Local Inference Engine engaged. How can I assist you?
                <div class="msg-decorator"></div>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="input-wrapper">
            <textarea id="userInput" rows="1" placeholder="Enter command..."></textarea>
        </div>
        <button class="send-btn" id="sendBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>

    <!-- Logic -->
    <script type="module" src="/js/mobile-secretary.js"></script>
</body>
</html>
