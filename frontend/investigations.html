<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation Archive - ICEBURG</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Investigation Archive Styles */
        .archive-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .archive-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-primary);
        }

        .archive-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .archive-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            width: 300px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.1);
        }

        .filter-select {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .new-investigation-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .new-investigation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        /* Investigation Cards Grid */
        .investigations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
        }

        .investigation-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            cursor: pointer;
        }

        .investigation-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-primary);
        }

        .card-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border-primary);
        }

        .card-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-archived {
            background: rgba(107, 114, 128, 0.2);
            color: #6b7280;
        }

        .status-flagged {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-tertiary);
        }

        .card-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .card-body {
            padding: 1.25rem;
        }

        .card-summary {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: rgba(139, 92, 246, 0.2);
            color: var(--accent-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .card-footer {
            padding: 1rem 1.25rem;
            border-top: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-confidence {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .confidence-bar {
            width: 60px;
            height: 4px;
            background: var(--bg-primary);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.25rem;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 2px;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .card-action-btn {
            background: transparent;
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            padding: 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .card-action-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .card-action-btn.pdf:hover {
            border-color: #ef4444;
            color: #ef4444;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-primary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Modal for investigation viewer */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-primary);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: white;
        }

        .modal-btn.secondary {
            background: transparent;
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
        }

        /* Markdown content styling */
        .dossier-content {
            font-size: 0.95rem;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .dossier-content h1 {
            font-size: 1.5rem;
            color: var(--accent-primary);
            margin: 1.5rem 0 1rem;
        }

        .dossier-content h2 {
            font-size: 1.25rem;
            color: var(--accent-secondary);
            margin: 1.25rem 0 0.75rem;
        }

        .dossier-content h3 {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin: 1rem 0 0.5rem;
        }

        .dossier-content p {
            margin-bottom: 0.75rem;
        }

        .dossier-content ul,
        .dossier-content ol {
            margin: 0.5rem 0 1rem 1.5rem;
        }

        .dossier-content li {
            margin-bottom: 0.25rem;
        }

        .dossier-content blockquote {
            border-left: 3px solid var(--accent-secondary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .archive-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .archive-controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .investigations-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="archive-container">
        <header class="archive-header">
            <h1 class="archive-title">
                üìÅ Investigation Archive
            </h1>
            <div class="archive-controls">
                <input type="text" class="search-box" id="searchInput" placeholder="Search investigations...">
                <select class="filter-select" id="statusFilter">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="archived">Archived</option>
                    <option value="flagged">Flagged</option>
                </select>
                <button class="new-investigation-btn" onclick="window.location.href='/app'">
                    + New Investigation
                </button>
            </div>
        </header>

        <div id="investigationsContainer" class="investigations-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading investigations...</p>
            </div>
        </div>
    </div>

    <!-- Investigation Viewer Modal -->
    <div class="modal-overlay" id="viewerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Investigation</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="dossier-content" id="modalContent"></div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" onclick="closeModal()">Close</button>
                <button class="modal-btn secondary" id="continueBtn">Continue in Chat</button>
                <button class="modal-btn primary" id="downloadPdfBtn">Download PDF</button>
            </div>
        </div>
    </div>

    <script>
        let investigations = [];
        let currentInvestigationId = null;

        // Load investigations on page load
        document.addEventListener('DOMContentLoaded', loadInvestigations);

        // Search and filter handlers
        document.getElementById('searchInput').addEventListener('input', debounce(handleSearch, 300));
        document.getElementById('statusFilter').addEventListener('change', loadInvestigations);

        async function loadInvestigations() {
            const container = document.getElementById('investigationsContainer');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Loading investigations...</p></div>';

            try {
                const status = document.getElementById('statusFilter').value;
                const url = status ? `/api/investigations/?status=${status}` : '/api/investigations/';

                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to load investigations');

                investigations = await response.json();
                renderInvestigations(investigations);
            } catch (error) {
                console.error('Error loading investigations:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Investigations</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function handleSearch(e) {
            const query = e.target.value.trim();

            if (!query) {
                renderInvestigations(investigations);
                return;
            }

            try {
                const response = await fetch(`/api/investigations/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Search failed');

                const data = await response.json();
                renderInvestigations(data.results);
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        function renderInvestigations(data) {
            const container = document.getElementById('investigationsContainer');

            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÅ</div>
                        <h3>No Investigations Found</h3>
                        <p>Start a new investigation using Dossier mode in the main app.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.map(inv => `
                <div class="investigation-card" onclick="viewInvestigation('${inv.investigation_id}')">
                    <div class="card-header">
                        <span class="card-status status-${inv.status}">${inv.status}</span>
                        <h3 class="card-title">${escapeHtml(inv.title)}</h3>
                        <div class="card-meta">
                            <span>üìÖ ${formatDate(inv.created_at)}</span>
                            <span>üìä ${inv.sources_count || 0} sources</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-summary">${escapeHtml(inv.query)}</p>
                        <div class="card-tags">
                            ${(inv.tags || []).slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="card-confidence">
                            <span>Confidence: ${Math.round((inv.confidence_score || 0) * 100)}%</span>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${(inv.confidence_score || 0) * 100}%"></div>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="card-action-btn pdf" onclick="event.stopPropagation(); downloadPdf('${inv.investigation_id}')" title="Download PDF">
                                üìÑ
                            </button>
                            <button class="card-action-btn" onclick="event.stopPropagation(); archiveInvestigation('${inv.investigation_id}')" title="Archive">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function viewInvestigation(id) {
            currentInvestigationId = id;

            try {
                const response = await fetch(`/api/investigations/${id}`);
                if (!response.ok) throw new Error('Failed to load investigation');

                const inv = await response.json();

                document.getElementById('modalTitle').textContent = inv.title;
                document.getElementById('modalContent').innerHTML = renderMarkdown(inv.dossier_markdown || inv.executive_summary);

                document.getElementById('continueBtn').onclick = () => {
                    window.location.href = `/app?investigation=${id}`;
                };

                document.getElementById('downloadPdfBtn').onclick = () => downloadPdf(id);

                document.getElementById('viewerModal').classList.add('active');
            } catch (error) {
                console.error('Error viewing investigation:', error);
                alert('Failed to load investigation: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('viewerModal').classList.remove('active');
            currentInvestigationId = null;
        }

        async function downloadPdf(id) {
            try {
                const response = await fetch(`/api/investigations/${id}/pdf`);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'PDF download failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `iceburg_dossier_${id}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                console.error('PDF download error:', error);
                alert('PDF download failed: ' + error.message);
            }
        }

        async function archiveInvestigation(id) {
            if (!confirm('Archive this investigation?')) return;

            try {
                const response = await fetch(`/api/investigations/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Archive failed');

                loadInvestigations();
            } catch (error) {
                console.error('Archive error:', error);
                alert('Failed to archive: ' + error.message);
            }
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        function formatDate(isoString) {
            if (!isoString) return 'Unknown';
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function renderMarkdown(md) {
            if (!md) return '<p>No content available.</p>';
            // Simple markdown rendering
            return md
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^- (.*$)/gm, '<li>$1</li>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(.+)$/gm, '<p>$1</p>')
                .replace(/<\/p><p><li>/g, '<ul><li>')
                .replace(/<\/li><\/p>/g, '</li></ul>');
        }

        function debounce(fn, delay) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn.apply(this, args), delay);
            };
        }

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Close modal on overlay click
        document.getElementById('viewerModal').addEventListener('click', (e) => {
            if (e.target.id === 'viewerModal') closeModal();
        });
    </script>
</body>

</html>
