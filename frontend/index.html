<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICEBURG | Truth-Finding Protocol</title>
    <link rel="stylesheet" href="/landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@300;400&display=swap"
        rel="stylesheet">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
</head>

<body class="landing-page">

    <div class="grid-lines"></div>

    <div class="landing-container">

        <!-- Header / Nav -->
        <header
            style="display: flex; justify-content: space-between; align-items: center; opacity: 0; animation: fadeIn 1s ease forwards; animation-delay: 1.2s; z-index: 20;">
            <div class="data-mono">ICEBURG V.3.0 // SYSTEMS ONLINE</div>
            <div class="data-mono" id="time-display">T-MINUS 00:00:00</div>
        </header>

        <!-- Main Hero -->
        <section class="hero-section">
            <h1 class="display-text">
                TRUTH FUNDAMENTALS<br>
                <span style="color: #666">REDEFINED.</span>
            </h1>
            <p class="display-sub">
                A parallel agentic swarm capable of deep recursive debate,
                physiological interface synthesis, and autonomous truth verification.
            </p>

            <a href="/app" class="enter-button">INITIALIZE SYSTEM</a>
        </section>

        <!-- Footer Telemetry -->
        <footer class="data-strip">
            <div class="stat-block">
                <span class="stat-label">Core Swarm</span>
                <span class="stat-value" style="color: #4cd964">ACTIVE</span>
            </div>
            <div class="stat-block">
                <span class="stat-label">Neural Load</span>
                <span class="stat-value" data-type="cpu">32.4%</span>
            </div>
            <div class="stat-block">
                <span class="stat-label">Memory Graph</span>
                <span class="stat-value" data-type="mem">8.2GB</span>
            </div>
            <div class="stat-block">
                <span class="stat-label">Latency</span>
                <span class="stat-value" data-type="net">42 MS</span>
            </div>
        </footer>

    </div>

    <script src="/landing.js"></script>
    <script>
        // Simple clock for header
        setInterval(() => {
            const now = new Date();
            document.getElementById('time-display').innerText = now.toISOString().split('T')[1].split('.')[0] + ' UTC';
        }, 1000);
    </script>
</body>

</html>
