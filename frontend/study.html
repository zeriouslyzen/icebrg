            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.4);
            --accent-blue: #4A9EFF;
            --accent-green: rgba(100, 200, 150, 0.8);
            --accent-amber: rgba(255, 180, 100, 0.8);
            --glass-border: rgba(255, 255, 255, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            min-height: 100vh;
        }

        /* Ambient Background */
        .ambient-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 15% 15%, rgba(40, 40, 60, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(20, 30, 50, 0.3) 0%, transparent 40%);
            animation: breathe 15s ease-in-out infinite;
        }

        @keyframes breathe {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }
        }

        /* Navigation */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }

        .nav-back {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s;
        }

        .nav-back:hover {
            color: var(--text-primary);
        }

        .nav-title {
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-tertiary);
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 6rem 2rem 4rem;
        }

        /* Study Header */
        .study-header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .study-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .study-date {
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            color: var(--accent-blue);
        }

        .study-status {
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 0.25rem 0.75rem;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
        }

        .study-status.active {
            color: var(--accent-green);
            border-color: rgba(100, 200, 150, 0.2);
        }

        .study-status.published {
            color: var(--text-secondary);
        }

        .study-status.hypothesis {
            color: var(--accent-amber);
            border-color: rgba(255, 180, 100, 0.2);
        }

        .study-title {
            font-size: 2.2rem;
            font-weight: 300;
            line-height: 1.3;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary), rgba(150, 180, 220, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .study-lab {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            background: var(--bg-elevated);
            border: 1px solid var(--glass-border);
            border-radius: 4px;
        }

        .study-lab svg {
            width: 16px;
            height: 16px;
            stroke: var(--accent-blue);
        }

        /* Content Sections */
        .content-section {
            margin-bottom: 3rem;
        }

        .section-label {
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-tertiary);
            margin-bottom: 1rem;
        }

        /* Markdown Content Styling */
        .markdown-content {
            font-size: 1rem;
            line-height: 1.8;
        }

        .markdown-content h1 {
            font-size: 1.8rem;
            font-weight: 400;
            margin: 3rem 0 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--glass-border);
            color: var(--text-primary);
        }

        .markdown-content h2 {
            font-size: 1.4rem;
            font-weight: 500;
            margin: 2.5rem 0 1rem;
            color: var(--text-primary);
        }

        .markdown-content h3 {
            font-size: 1.15rem;
            font-weight: 500;
            margin: 2rem 0 0.75rem;
            color: var(--text-secondary);
        }

        .markdown-content h4 {
            font-size: 1rem;
            font-weight: 600;
            margin: 1.5rem 0 0.5rem;
            color: var(--text-secondary);
        }

        .markdown-content p {
            margin-bottom: 1.25rem;
            color: var(--text-secondary);
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 1rem 0 1.5rem 2rem;
            color: var(--text-secondary);
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        .markdown-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .markdown-content code {
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 0.9em;
            padding: 0.2em 0.4em;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            color: var(--accent-blue);
        }

        .markdown-content pre {
            background: rgba(10, 10, 20, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            color: var(--text-secondary);
        }

        .markdown-content blockquote {
            border-left: 3px solid var(--accent-blue);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .markdown-content hr {
            border: none;
            border-top: 1px solid var(--glass-border);
            margin: 3rem 0;
        }

        /* Links in markdown */
        .markdown-content a {
            color: var(--accent-blue);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s;
        }

        .markdown-content a:hover {
            border-bottom-color: var(--accent-blue);
            opacity: 0.8;
        }

        /* Images in markdown */
        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0;
            border: 1px solid var(--glass-border);
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        .markdown-content table th,
        .markdown-content table td {
            padding: 0.75rem;
            border: 1px solid var(--glass-border);
            text-align: left;
        }

        .markdown-content table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: var(--text-primary);
        }

        .markdown-content table td {
            color: var(--text-secondary);
        }

        /* Agent Sections */
        .agent-section {
            background: var(--bg-elevated);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .agent-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .agent-icon {
            font-size: 1.5rem;
        }

        .agent-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .agent-role {
            font-size: 0.8rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid var(--glass-border);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Related Studies */
        .related-studies {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .related-card {
            background: var(--bg-elevated);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1.25rem;
            text-decoration: none;
            transition: all 0.3s;
        }

        .related-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .related-card-title {
            font-size: 0.95rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .related-card-date {
            font-size: 0.8rem;
            color: var(--text-tertiary);
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 5rem 1.5rem 3rem;
            }

            .study-title {
                font-size: 1.6rem;
            }

            .nav-title {
                display: none;
            }
        }
    </style>
</head>

        function renderContent(container, metadata, content, isJson) {

                } catch (e) {
                    htmlContent = `<pre><code>${content}</code></pre>`;
                }
            } else {
                // Configure marked.js renderer for v17 API (uses object parameters)
                const renderer = new marked.Renderer();

                // Override link renderer - v17 uses object destructuring
                renderer.link = ({ href, title, text }) => {
                    const isExternal = href.startsWith('http://') || href.startsWith('https://');
                    const target = isExternal ? ' target="_blank" rel="noopener noreferrer"' : '';
                    const titleAttr = title ? ` title="${title}"` : '';
                    return `<a href="${href}"${titleAttr}${target}>${text}</a>`;
                };

                // Override image renderer - v17 uses object destructuring
                renderer.image = ({ href, title, text }) => {
                    const titleAttr = title ? ` title="${title}"` : '';
                    const alt = text || '';
                    return `<img src="${href}" alt="${alt}"${titleAttr} loading="lazy">`;
                };

                // Parse markdown with custom renderer
                htmlContent = marked.parse(content, { renderer: renderer });
            }

            container.innerHTML = `

                    <div class="study-meta">
                        <span class="study-date">${metadata.date}</span>
                        <span class="study-status ${metadata.status}">${metadata.status}</span>

        function renderJsonStudy(data) {
            // Handle JSON research frameworks
            let html = '';

            if (data.title) {
                html += `<h2>${data.title}</h2>`;
            }

            if (data.abstract || data.description) {
                html += `<p>${data.abstract || data.description}</p>`;
            }

            if (data.sections) {
                for (const section of data.sections) {
                    html += `<h3>${section.name}</h3>`;
                    html += `<p>${section.content}</p>`;
                }
            }

            if (data.findings) {
                html += `<h3>Key Findings</h3><ul>`;
                for (const finding of data.findings) {
                    html += `<li>${finding}</li>`;
                }
                html += `</ul>`;
            }

            return html || `<pre><code>${JSON.stringify(data, null, 2)}</code></pre>`;
