<!DOCTYPE html>
<html>
<head>
    <title>ICEBURG WebSocket Connection Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #000; color: #0f0; }
        .log { margin: 5px 0; padding: 5px; border-left: 2px solid #0f0; }
        .error { color: #f00; border-color: #f00; }
        .success { color: #0f0; border-color: #0f0; }
        .info { color: #0ff; border-color: #0ff; }
        button { padding: 10px 20px; margin: 5px; background: #0f0; color: #000; border: none; cursor: pointer; }
        button:hover { background: #0ff; }
    </style>
</head>
<body>
    <h1>ICEBURG WebSocket Connection Diagnostic</h1>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="clearLogs()">Clear Logs</button>
    <div id="logs"></div>

    <script>
        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const log = document.createElement('div');
            log.className = `log ${type}`;
            log.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(log);
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function testConnection() {
            addLog('ðŸ” Starting WebSocket connection test...', 'info');
            
            const wsUrl = 'ws://localhost:8000/ws';
            addLog(`ðŸ“¡ Connecting to: ${wsUrl}`, 'info');
            addLog(`ðŸŒ Origin: ${window.location.origin}`, 'info');
            addLog(`ðŸ“ Hostname: ${window.location.hostname}`, 'info');
            
            try {
                const ws = new WebSocket(wsUrl);
                
                let timeout = setTimeout(() => {
                    if (ws.readyState !== WebSocket.OPEN) {
                        addLog('â±ï¸ Connection timeout after 10 seconds', 'error');
                        ws.close();
                    }
                }, 10000);
                
                ws.onopen = () => {
                    clearTimeout(timeout);
                    addLog('âœ… WebSocket connection OPENED successfully!', 'success');
                    addLog(`ðŸ“Š ReadyState: ${ws.readyState} (OPEN)`, 'success');
                    
                    // Send a test message
                    const testMessage = {
                        query: "test",
                        mode: "chat",
                        agent: "auto",
                        degradation_mode: false
                    };
                    addLog(`ðŸ“¤ Sending test message: ${JSON.stringify(testMessage)}`, 'info');
                    ws.send(JSON.stringify(testMessage));
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        addLog(`ðŸ“¥ Received: type=${data.type}, content=${(data.content || data.message || '').substring(0, 100)}`, 'success');
                        
                        if (data.type === 'connected') {
                            addLog('âœ… Server confirmed connection!', 'success');
                        }
                    } catch (e) {
                        addLog(`ðŸ“¥ Raw message: ${event.data}`, 'info');
                    }
                };
                
                ws.onerror = (error) => {
                    clearTimeout(timeout);
                    addLog(`âŒ WebSocket ERROR: ${error}`, 'error');
                    addLog(`âŒ ReadyState: ${ws.readyState}`, 'error');
                    addLog(`âŒ ReadyState meaning: ${getReadyStateName(ws.readyState)}`, 'error');
                    
                    // Try to get more error details
                    if (error.target) {
                        addLog(`âŒ Error target URL: ${error.target.url}`, 'error');
                    }
                };
                
                ws.onclose = (event) => {
                    clearTimeout(timeout);
                    addLog(`âš ï¸ WebSocket CLOSED`, 'error');
                    addLog(`   Code: ${event.code}`, 'error');
                    addLog(`   Reason: ${event.reason || 'none'}`, 'error');
                    addLog(`   Was Clean: ${event.wasClean}`, 'error');
                    addLog(`   ReadyState: ${ws.readyState} (${getReadyStateName(ws.readyState)})`, 'error');
                    
                    // Interpret close codes
                    const codeMeanings = {
                        1000: 'Normal Closure',
                        1001: 'Going Away',
                        1002: 'Protocol Error',
                        1003: 'Unsupported Data',
                        1006: 'Abnormal Closure',
                        1008: 'Policy Violation (CORS/Auth)',
                        1009: 'Message Too Big',
                        1011: 'Internal Error'
                    };
                    if (codeMeanings[event.code]) {
                        addLog(`   Meaning: ${codeMeanings[event.code]}`, 'error');
                    }
                };
                
            } catch (error) {
                addLog(`âŒ Failed to create WebSocket: ${error.message}`, 'error');
                addLog(`âŒ Stack: ${error.stack}`, 'error');
            }
        }
        
        function getReadyStateName(state) {
            const states = {
                0: 'CONNECTING',
                1: 'OPEN',
                2: 'CLOSING',
                3: 'CLOSED'
            };
            return states[state] || 'UNKNOWN';
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            addLog('ðŸš€ Page loaded, ready to test', 'info');
            addLog('ðŸ’¡ Click "Test Connection" button to start', 'info');
        });
    </script>
</body>
</html>
